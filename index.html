<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe Game</title>

    <!-- CSS -->

    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="winner">TicTacToe Game</div>
      <div class="game">
        <div data-field value="1"></div>
        <div data-field value="2"></div>
        <div data-field value="3"></div>
        <div data-field value="4"></div>
        <div data-field value="5"></div>
        <div data-field value="6"></div>
        <div data-field value="7"></div>
        <div data-field value="8"></div>
        <div data-field value="9"></div>
      </div>
      <div class="current-player">Player 1(X) turn!</div>
      <a href="" class="reset-game">Reset game</a>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
